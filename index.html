<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- FAVICON_LINK -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- STYLESHEET_LINK -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE_FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="left_card">
        <img class="logo" src="./images/logo.svg" alt="" />
        <div class="icon_left">
          <div class="icon_1">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="icon_1">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="icon_1">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="right_card">
        <div class="box_header">
          <p>
            Youâ€™ve used <span class="bold item_2"> 815 </span> GB of your
            storage
          </p>
        </div>
        <div class="dark_loading">
          <div class="loading">
            <div class="circle_dot"></div>
          </div>
        </div>
        <div class="volume_container">
          <span class="left_volume"><p>0 GB</p></span>
          <span class="right_volume"><p>1000 GB</p></span>
        </div>

        <div class="comment">
          <p>
            <span class="bold item_1"> 185 </span>
            <span class="bold item_3">GB Left</span>
          </p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
